<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    
    <h3>Register here</h3>
    <form action="/register" method='post'>
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Enter first name here."><br>
        <input type="text" name="last_name" placeholder="Enter last name here."><br>
        <input type="email" name="email" placeholder="Enter email here"><br>
        <input type="password" name="password" placeholder="Enter password here"><br>
        <input type="password" name="c_password" placeholder="Confirm password here"><br>
        <input type="submit" value="Register here"><br>
    </form>

    <h3>Login here</h3>
    <form action="/login" method='post'>
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter email here"><br>
        <input type="password" name="password" placeholder="Enter password here"><br>
        <input type="submit" value="Login here"><br>
    </form>
</body>
</html>
