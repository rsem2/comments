<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comments</title>
</head>
<body>
    <h1>{{ user }}'s Page</h1>

    {% for comment in comments %}
        <p>{{comment.comment}} - {{comment.author.first_name}} </p>
    {% endfor %}

    <form action="/dashboard/submit_comment/{{ id }}" method = "post">
        {% csrf_token %}
        <textarea name="comment" cols="30" rows="10">Comment here</textarea><br>
        <input type="submit" value="Comment">
    </form>
    <p><a href="/dashboard">Back to dashboard</a></p>
    <p>Not {{ request.session.first_name }}? Log out <a href="/logout">here</a></p>    
</body>
</html>
